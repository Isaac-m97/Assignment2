<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Lodge+Script&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  
  </head>
  
  
  
  <body>
   
   <div id="container">
   
   <div id="Heading"> <h1>Calming music for study</h1> </div>
   
    <div class="outer">
      
      <div id="Picture">

        <img src="study_pic.jpg" alt="Study Image" id="study-image" /> <!---This image was added to make the overall page more intersting, as i found just having the progress bar boring.
        The choice in image was insipred by lofi study beats on youtube. I find it sets the overall vibe for a calming study session.-->

      </div>
      
      
      
      <section class="audio-container">
        <video src="erokia_ambient-wave-56-msfxp7-78.mp3" controls id="my-audio"></video>
      </section>
      

      
      
      
      <div class="progress-container">   <!---Progress bar added as i didn't like the look of the audio player.-->
        <div class="progress-bar" id="progress-bar">
            <span id="progress"></span>
        </div>
        </div>

      

        <div id="audio-controls"> 
        <section class="audio-controls">
          <button id="rewind-button">
            <img
              id="rewind-button-img"
              src="https://img.icons8.com/?size=100&id=91480&format=png&color=000000"
              alt="Rewind Button"
              width="24"
              height="24"
            />
          </button>
        </section>



      
      <section class="audio-controls">
        <button id="play-pause-button">
          <img
            id="play-pause-img"
            src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
            alt="Play Button"
            width="24"
            height="24"
          />
        </button>
      </section>
    
    
    
    
      <section class="audio-controls">
        <button id="fast-forward-button">
          <img
            id="fast-forward-button-img"
            src="https://img.icons8.com/?size=100&id=91476&format=png&color=000000"
            alt="Fast Forward Button"
            width="24"
            height="24"
          />
        </button>
      </section>
    
      <section class="audio-controls">
        <button id="mute-button">
          <img
            id="mute-button-img"
            src="https://img.icons8.com/?size=100&id=91635&format=png&color=000000"
            alt="Mute Button"
            width="24"
            height="24"
          />
        </button>
      </section>
    
    
      <section class="audio-controls">
        <button id="replay-button">
          <img
            id="replay-button-img"
            src="https://img.icons8.com/?size=100&id=91644&format=png&color=000000"
            alt="Replay Button"
            width="24"
            height="24"
          />
        </button>
      </section>
    
    
    
    
    
    
    </div>
    
    
    
    
  
    </div>
  </div>
  </body>
</html>
